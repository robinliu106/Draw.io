<!DOCTYPE html>
 <head>
        <title>Chat App!</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
</head>
     <body>

         <div class="chat">
             <div id="sidebar" class="chat__sidebar"></div>
             <div>
                <canvas id="canvas" ></canvas>
                <button id="button-red" onClick="emitChangeColor('red')"></button>
                <button id="button-orange" onClick="emitChangeColor('orange')"></button>
                <button id="button-yellow" onClick="emitChangeColor('yellow')"></button>
                <button id="button-green" onClick="emitChangeColor('green')"></button>
                <button id="button-blue" onClick="emitChangeColor('blue')"></button>
                <button id="button-black" onClick="emitChangeColor('black')"></button>
                <button id="button-white" onClick="emitChangeColor('white')">Erase</button>
                <!-- <button onClick="changeWidth(10)">Med</button>
                <button onClick="changeWidth(15)">Thicc</button> -->
                <button onClick="emitClearCanvas()">Reset</button>
            
             </div>

             <div class="chat__main">

                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <!-- <button id="send-location">Send Location</button> -->
                </div>
             </div>

         </div>


         <script id="message-template" type="text/html">
             <div class="message">
                 <p>
                     <span class="message__name">{{username}} : {{score}}</span>
                     <span class="message__meta">{{createdAt}}</span>
                 </p>
                <p>{{message}}</p>    
            </div>
         </script>

         <!-- <script id="location-message-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}
                </p>
               <p><a href="{{url}}" target="_blank">My Current Location</a></p>    
           </div>
        </script> -->

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}} {{timer}}</h2>                
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}} {{score}}</li>
                {{/users}}
            </ul>
        </script>

         <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
         <script src="/socket.io/socket.io.js"></script>
         <script src="/js/chat.js"></script>
         <script src="/js/draw.js"></script>

     </body>
 
</html>
