<!DOCTYPE html>
<html>
    <head>
        <title>Chat App!</title>
        <link rel="icon" href="/img/favicon.png" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Drawbin</h1>
                <form action="/chat.html">
                    <label>Display Name</label>
                    <input
                        type="text"
                        name="username"
                        placeholder="Display Name"
                        required
                    />
                    <label>Room</label>
                    <input
                        type="text"
                        name="room"
                        placeholder="Room"
                        required
                    />
                    <label>Rounds</label>
                    <select name="numRounds">
                        <option value="threeRounds">3 Rounds</option>
                        <option value="fourRounds">4 Rounds</option>
                        <option value="fiveRounds">5 Rounds</option>
                    </select>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
